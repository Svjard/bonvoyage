<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bonvoyage</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- inject:js -->
  <script src="/libs/node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="/libs/node_modules/systemjs/dist/system.js"></script>
  <script src="/libs/node_modules/es6-shim/es6-shim.js"></script>
  <script src="/libs/node_modules/rxjs/bundles/Rx.js"></script>
  <script src="/libs/node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="/libs/node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="/libs/node_modules/angular2/bundles/router.dev.js"></script>
  <script src="/libs/node_modules/angular2/bundles/http.dev.js"></script>
  <script src="/libs/node_modules/lodash/index.js"></script>
  <!-- endinject -->

  <!-- inject:css -->
  <link rel="stylesheet" href="/css/app.css">
  <!-- endinject -->
</head>
<body>
  <div class="container">
    <app>Loading...</app>
  </div>

  <script>
    /**
     * The package name `js` matches the folder structure inside `/build`.
     * And the `main` property points to the app entry file - `bootstrap.js`.
     */
    System.config({
      packages: { 'js': { main: 'bootstrap.js' } }
    });

    System.import('js')
      .catch(console.error.bind(console));

  </script>
</body>
</html>
