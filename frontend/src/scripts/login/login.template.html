<div class="login-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md">
        <h3>PLEASE LOGIN BELOW</h3>
      </div>
      <div class="hpanel">
        <div class="panel-body">
          <form action="#" id="loginForm">
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <a class="btn btn-social btn-facebook btn-block" href="#">
                  <i class="fa fa-facebook"></i> Facebook
                </a>
              </div>
              <div class="col-xs-12 col-md-6">
                <a class="btn btn-social btn-google-plus btn-block" href="#">
                  <i class="fa fa-google-plus"></i> Google
                </a>
              </div>
            </div>
            <hr/>
            <div class="form-group">
              <label class="control-label" for="username">Username</label>
              <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
              <span class="help-block small hide">{{username.error}}</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="password">Password</label>
              <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
              <span class="help-block small hide">{{password.error}}</span>
            </div>
            <button class="btn btn-primary btn-block">Login</button>
            <hr/>
            <a class="btn btn-default btn-block" href="#">Sign Up</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center copyright">
      <b>BONVOYAGE</b> - Cruise Line Simulation <br> &copy; 2016 Marc Fisher
    </div>
  </div>
</div>
